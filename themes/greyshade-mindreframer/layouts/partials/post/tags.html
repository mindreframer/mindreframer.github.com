{{ if .Params.tags }}
{{ $len := .Params.tags|len }}
{{ range $idx, $tag := .Params.tags }}
  {{ $i := add $idx 1 }}
  {{ if lt $i $len }}
    <a href="{{ $.Site.BaseUrl }}/tags/{{ $tag | urlize }}.html"> {{ $tag }} </a>,
  {{ else }}
      <a href="{{ $.Site.BaseUrl }}/tags/{{ $tag | urlize }}.html"> {{ $tag }} </a>
  {{ end }}
{{ end }}
{{ end }}
